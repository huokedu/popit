<ul class="links">
  <% _.each( links, function (item, i) { %>
    <li>
      <%= render( 'link/view.html', { item: item }) %>
      <%= render('field_source/view.html', { value: object.get('field_sources.links.' + i) }) %>
    </li>
  <% }); %>
  <li class="edit-mode">
    <a class="add link-edit btn"><span class="glyphicon glyphicon-plus glyphicon-space-after"></span>Add a<% if(links.length){ %>nother<% } %> link</a>
  </li>
</ul>

<ul class="other_names">
  <% _.each( other_names, function (item, i) { %>
    <li>
      <%= render( 'other_name/view.html', { item: item }) %>
      <%= render('field_source/view.html', { value: object.get('field_sources.other_names.' + i) }) %>
    </li>
  <% }); %>
  <li class="edit-mode">
    <a class="add other_name-edit btn"><span class="glyphicon glyphicon-plus glyphicon-space-after"></span>Add a<% if(other_names.length){ %>nother<% } %> name</a>
  </li>
</ul>
